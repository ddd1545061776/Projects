	<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'
				};
			*/

			$().UItoTop({ easingType: 'easeOutQuart' });

			});
		function checkEmail(){
                      var email= $("#email").val();
                     var flag= email.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/);
                      if (!flag){
                        $("#message").html("邮箱格式不正确")
                      }else{
               $("#message").html("")
                      }
                      return flag;
		}

		function Login()
		{
			var email = $("#email").val();
			var password = $("#password").val();
			if (checkEmail()) {
			        $.ajax({
                    type : "post",
                    url : "/Food/UserLogin",
                    dataType : "json",
                    data :{'email':email,'password':password},
                    success : function(data){
                        // debugger
                        // console.log(data);
                        if(data.user!=null&&data.user.identity==1)
                        {
                        localStorage.setItem('id', data.user.id);
                        window.location.href="shopList.html"
                        }
                    else{
                        alert(data.message);
                        window.location.reload();
                        }
                    },
                    error : function(data) {// eslint-disable-line no-unused-vars
                        /* alert("登录失败手机号或密码错误");
                        window.location.reload(); */
                    }
                });
             		}else{
			    $("#message").html("请按照正确格式填写")
             		}
			}

		$("input").blur(function() {
		  checkEmail();
		})
	</script>
